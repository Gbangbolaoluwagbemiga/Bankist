  <body>

    <header>
      <div class="row">
        <div class="col-5">
          <p class="welcome">Log in to get started</p>
        </div>
        <div class="col-4">
          <img src="logo.png" alt="Logo" class="logo" />
        </div>

        <div class="col-1 hamsburger">
          <i class="fa-solid fa-bars-staggered ham--icon"></i>
          <span class="icon__dismiss hidden">x</span>
        </div>

        <div class="col-3 form--details">
          <div class="row detail--row">
            <div class="col-sm-4 login__url ">
              <a href="#log__in">Login</a>
            </div>

            <div class="col-sm-4" id="signUp__url">
              <a href="#sign__up">Sign up</a>
            </div>

           

          </div>
        </div>
      </header>

        <!-- signing up -->
        <div id="sign__up" class="hidden">
          <span class="icon">x</span>

          <form class="login my-3">
            <div class="row my-3">
              <div class="col-sm-2">
                <label for="Name">Name: </label>
              </div>

              <div class="col-sm-10">
                <input
                  type="text"
                  placeholder="input your name"
                  class="  input__space input__signUp--name"
                  required
                />
              </div>
            </div>

            <!-- Input password -->
            <div class="row my-3">
              <div class="col-sm-2">
                <label for="Password">Password: </label>
              </div>

              <div class="col-sm-10">
                <input
                  type="text"
                  placeholder="A maximum of 4 characters"
                  maxlength="4"
                  class="input__space input__signUp"
                />
              </div>
            </div>
            <!-- Confirm password -->
            <div class="row my-3">
              <div class="col-sm-2">
                <label for="Password">verification: </label>
              </div>

              <div class="col-sm-10">
                <input
                  type="text"
                  placeholder="verify password"
                  maxlength="4"
                  class="input__space input__verifysignUp"
                /> 
               <p><em class="error__message hidden"
                  >⚠ password does not match</p> 
                </em>
              </div>
            </div>

            <button class=" signUp__btn px-4 py-2 my-3 form__btn">
              Sign up
            </button>
          </form>
        </div>

        <!-- Login -->
        <div id="log__in" class="hidden">
          <span class="icon">x</span>
          <form class="login my-3">
            <div class="row my-3">
              <div class="col-sm-1">
                <label for="Name">Id: </label>
              </div>

              <div class="col-sm-11">
                <input
                  type="text"
                  placeholder="user"
                  class="login__input login__input--user input__space"
                />
              </div>
            </div>

            <!-- Input password -->
            <div class="row my-3">
              <div class="col-sm-1">
                <label for="Password">Pin: </label>
              </div>

              <div class="col-sm-11">
                <input
                  type="text"
                  placeholder="pin"
                  maxlength="4"
                  class="input__space login__input--pin"
                />
              </div>
            </div>
            <button class="login__btn login--btn signUp__btn px-4 py-2 my-3 form__btn">
              Login
            </button>
          </form>
        </div>
      </div>

    <main class="app hidden">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000€</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378€</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000€</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000€</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>
